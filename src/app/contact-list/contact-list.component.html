<div *ngFor="let contact of contacts; let i = index">
    <p>{{ contact.nom }}</p>
    <p>{{ contact.prenom }}</p>
    <p>{{ contact.email }}</p>
    <p>{{ contact.telephone }}</p>
    <p>{{ contact.createdAt | date }}</p>
    <p>{{ contact.updatedAt | date }}</p>
    <button (click)="deleteContact(i)">Delete</button>
  </div>
